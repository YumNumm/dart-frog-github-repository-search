name: Flutter build Android(r)

#発火条件
on:
  #ソースをmainブランチにプッシュする時
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    #ビルド環境
    runs-on: ubuntu-latest
    # タイムアウト時間を設定
    timeout-minutes: 45

    steps:
      #リポジトリからソースをダンロード
      - uses: actions/checkout@v2

      #JAVA環境構築
      - name: Setup Java 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"
          cache: "gradle"

      - name: Add Homebrew to PATH
        run: echo "/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH

      - name: Install fvm
        run: |
          brew tap leoafarias/fvm
          brew install fvm

      - name: Setup flutter
        run: fvm install

      - name: Flutter version
        run: fvm flutter --version

      - name: Flutter dependencies install
        #ライブラリーの導入
        run: fvm flutter pub get

      - name: Generate codes with build_runner
        run: fvm flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: fvm flutter analyze .
        continue-on-error: true

      - name: Accept Android License
        run: yes | fvm flutter doctor --android-licenses

      - name: Build apk
        run: fvm flutter build apk --release #--obfuscate --split-debug-info=obfuscate/android

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
